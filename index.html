<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>PAN Card</h1>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="text" placeholder="PAN Number" id="pan_number">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="message"></p>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="button" onclick="check()">submit</button>
                    
                </div>
            </div>
        </div>
    </section>
    <script>
        function check(){
            let pan_number=document.getElementById("pan_number").value;
        
            let pan_pattern=/[A-Z]{5}[0-9]{4}[A-Z]{1}$/
            if(!pan_pattern.test(pan_number) || pan_number.length!=10){
                alert("Invalid PAN Number")
            }else{
                alert("Valid PAN Number")
            }
        }

    </script>
    
</body>
</html>
